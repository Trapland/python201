<h2>Це індекс Shop</h2>
    <div class="row">
        <div class="col s6 m4 l3 xl2" ng-repeat="p in products">
            <div class="card">
                <div class="card-image">
                    <img style="width: 100px; height: 100px" ng-src="/views/shop/{{p.img_url}}">
                </div>
                <div class="card-content">
                    <span class="card-title product-card-title" title="{{p.name}}">{{p.name}}</span>
                    <h3>{{p.price}}</h3>
                </div>
            </div>
        </div>
    </div>
